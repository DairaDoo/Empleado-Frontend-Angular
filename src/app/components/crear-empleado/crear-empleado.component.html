<!-- Botón para abrir el Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearEmpleadoModal">
    Crear Nuevo Empleado
  </button>

  <!-- Modal para Crear Empleado -->
  <div class="modal fade" id="crearEmpleadoModal" tabindex="-1" aria-labelledby="crearEmpleadoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #88c6f4;">
        <div class="modal-header" style="background-color: #ff6f61;">
          <h5 class="modal-title" id="crearEmpleadoModalLabel" style="color: #ffffff;">Crear Nuevo Empleado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onCrearEmpleado()">
            <div class="mb-3">
              <label for="nombreCompleto" class="form-label" style="color: #2b2b2b;">Nombre Completo</label>
              <input type="text" id="nombreCompleto" class="form-control" [(ngModel)]="nuevoEmpleado.nombreCompleto" name="nombreCompleto" required
              placeholder="Ejemplo: Juan Pérez" style="background-color: #ffffff; border: 2px solid #ff6f61; border-radius: 10px;">
            </div>
            <div class="mb-3">
              <label for="numeroDocumento" class="form-label" style="color: #2b2b2b;">Número Documento</label>
              <input type="text" id="numeroDocumento" class="form-control" [(ngModel)]="nuevoEmpleado.numeroDocumento" name="numeroDocumento" required
              placeholder="Ejemplo: 12345678" style="background-color: #ffffff; border: 2px solid #ff6f61; border-radius: 10px;">
            </div>
            <div class="mb-3">
              <label for="sueldo" class="form-label" style="color: #2b2b2b;">Sueldo</label>
              <input type="number" id="sueldo" class="form-control" [(ngModel)]="nuevoEmpleado.sueldo" name="sueldo" required
              placeholder="Ejemplo: 2500" style="background-color: #ffffff; border: 2px solid #ff6f61; border-radius: 10px;">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn" style="background-color: #4CAF50; color: #fff; border-radius: 10px;">Crear Empleado</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
